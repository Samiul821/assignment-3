<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesetable Shop</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <style>
        .sora-fonts {
            font-family: "Sora", serif;
        }
    </style>
</head>

<body class="sora-fonts">
    <header class=" mb-12 md:mb-[140px] bg-gradient-to-t from-[#EFEBE3] to-white">
        <!-- navbar section -->
        <nav class="max-w-[1320px] mx-auto mb-12 md:mb-[90px]">
            <div class="navbar bg-base-100 md:border-0 border-b border-lime-600 md:py-6">
                <div class="navbar-start">
                    <a class="hidden md:block"><img src="c2-assets/logo-header.png" alt=""></a>
                    <a><img class="md:hidden" src="c2-assets/Group.png" alt=""></a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a class="text-[#111111] text-xl">Product</a></li>
                        <li><a class="text-[#111111] text-xl">Services</a></li>
                        <li><a class="text-[#111111] text-xl">Contact us</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <div class="flex space-x-5">
                        <div class="flex space-x-5 items-center">
                            <div><i class="hidden md:block fa-solid fa-magnifying-glass text-black"></i></div>
                            <div><i class="hidden md:block fa-solid fa-cart-shopping"></i></div>
                        </div>
                        <div class="flex space-x-5">
                            <a
                                class="hidden md:block py-[10px] px-[30px] text-xl border-2 rounded-lg border-lime-600">Login</a>
                            <a
                                class="hidden md:block py-[10px] px-[30px] text-white text-xl bg-lime-600 rounded-lg animate-bounce">Register</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <img src="c2-assets/bars-3.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- banner section -->
        <div>
            <div class="text-center mb-4 md:mb-[37px]">
                <h1 class="text-[32px] md:text-[56px] font-semibold mb-4 md:mb-8">Freshness <span
                        class="text-lime-600">You Can <br>
                        Count</span> On, Prices <br class="md:hidden block"> You’ll Love!</h1>
                <p class="md:text-xl">Shop your daily essentials at unbeatable <br class="block md:hidden"> prices. From
                    fresh produce to pantry <br> staples, we’ve got you covered every day!</p>
            </div>
            <div class="flex justify-center">
                <img class="h-[400px] md:h-[838px]" src="c2-assets/hero-vegetables.png" alt="">
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
